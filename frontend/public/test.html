<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';

            try {
                const response = await axios.get('http://localhost:3000/api/tenants');
                resultEl.textContent = '✅ SUCCESS!\n\n' + JSON.stringify(response.data, null, 2);
            } catch (error) {
                resultEl.textContent = '❌ ERROR!\n\n' + error.message + '\n\n' + JSON.stringify(error, null, 2);
            }
        }
    </script>
</body>
</html>
