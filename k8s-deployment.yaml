---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenantflow-backend
  namespace: default
  labels:
    app: tenantflow
    portfolio: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tenantflow-manager
rules:
  - apiGroups: [""]
    resources: ["namespaces", "pods", "services", "resourcequotas", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies", "ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tenantflow-manager-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tenantflow-manager
subjects:
  - kind: ServiceAccount
    name: tenantflow-backend
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenantflow-backend
  namespace: default
  labels:
    app: tenantflow
    component: backend
    portfolio: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tenantflow
      component: backend
  template:
    metadata:
      labels:
        app: tenantflow
        component: backend
        portfolio: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      serviceAccountName: tenantflow-backend
      containers:
      - name: backend
        image: maxjeffwell/tenantflow-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: INGRESS_DOMAIN
          value: "el-jefe.me"
        - name: INGRESS_CLASS
          value: "traefik"
        # MongoDB Atlas API Credentials
        - name: ATLAS_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: ATLAS_PUBLIC_KEY
        - name: ATLAS_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: ATLAS_PRIVATE_KEY
        - name: ATLAS_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: ATLAS_PROJECT_ID
        - name: ATLAS_CLUSTER_NAME
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: ATLAS_CLUSTER_NAME
        - name: ATLAS_CLUSTER_URL
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: ATLAS_CLUSTER_URL
        # Test Database
        - name: PROMETHEUS_URL
          value: "http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
        - name: TEST_DB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: TEST_DB_CONNECTION_STRING
        - name: TEST_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: TEST_DB_USERNAME
        - name: TEST_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: TEST_DB_PASSWORD
        # Educationelly Database
        - name: EDUCATIONELLY_DB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: EDUCATIONELLY_DB_CONNECTION_STRING
        - name: EDUCATIONELLY_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: EDUCATIONELLY_DB_USERNAME
        - name: EDUCATIONELLY_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: EDUCATIONELLY_DB_PASSWORD
        # Spaced Repetition Database
        - name: SPACED_REPETITION_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: SPACED_REPETITION_CONNECTION_STRING
        - name: SPACED_REPETITION_USERNAME
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: SPACED_REPETITION_USERNAME
        - name: SPACED_REPETITION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: SPACED_REPETITION_PASSWORD
        # PostgreSQL AWS RDS
        - name: POSTGRES_AWS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: POSTGRES_AWS_CONNECTION_STRING
        - name: POSTGRES_AWS_USERNAME
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: POSTGRES_AWS_USERNAME
        - name: POSTGRES_AWS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: POSTGRES_AWS_PASSWORD
        # Neon PostgreSQL
        - name: NEONDB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: NEONDB_CONNECTION_STRING
        - name: NEONDB_USERNAME
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: NEONDB_USERNAME
        - name: NEONDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: NEONDB_PASSWORD
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tenantflow-backend
  namespace: default
  labels:
    app: tenantflow
    component: backend
    portfolio: "true"
spec:
  selector:
    app: tenantflow
    component: backend
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenantflow-frontend
  namespace: default
  labels:
    app: tenantflow
    component: frontend
    portfolio: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tenantflow
      component: frontend
  template:
    metadata:
      labels:
        app: tenantflow
        component: frontend
        portfolio: "true"
    spec:
      containers:
      - name: frontend
        image: maxjeffwell/tenantflow-frontend:1.0.8
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: nginx-config
        configMap:
          name: tenantflow-nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tenantflow-nginx-config
  namespace: default
  labels:
    app: tenantflow
    component: frontend
    portfolio: "true"
data:
  default.conf: |
    server {
        listen 8080;
        listen [::]:8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # React Router - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API proxy - route to k8s service
        location /api {
            proxy_pass http://tenantflow-backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: tenantflow-frontend
  namespace: default
  labels:
    app: tenantflow
    component: frontend
    portfolio: "true"
spec:
  selector:
    app: tenantflow
    component: frontend
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tenantflow-ingress
  namespace: default
  labels:
    app: tenantflow
    portfolio: "true"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
  - host: tenantflow.el-jefe.me
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: tenantflow-backend
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tenantflow-frontend
            port:
              number: 80
