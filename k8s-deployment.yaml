---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenantflow-backend
  namespace: default
  labels:
    app: tenantflow
    portfolio: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tenantflow-manager
rules:
  - apiGroups: [""]
    resources: ["namespaces", "pods", "services", "resourcequotas", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies", "ingresses", "ingressclasses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates"]
    verbs: ["get", "list", "create", "update", "patch"]
  - apiGroups: ["traefik.io", "traefik.containo.us"]
    resources: ["middlewares", "ingressroutes", "tlsoptions", "traefikservices"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tenantflow-manager-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tenantflow-manager
subjects:
  - kind: ServiceAccount
    name: tenantflow-backend
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenantflow-backend
  namespace: default
  labels:
    app: tenantflow
    component: backend
    portfolio: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tenantflow
      component: backend
  template:
    metadata:
      labels:
        app: tenantflow
        component: backend
        portfolio: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      serviceAccountName: tenantflow-backend
      containers:
      - name: backend
        image: maxjeffwell/tenantflow-backend:20260118-184123-d8ca7f2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: INGRESS_DOMAIN
          value: "tenants.el-jefe.me"
        - name: INGRESS_CLASS
          value: "traefik"
        # Monitoring URLs
        - name: PROMETHEUS_URL
          value: "http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
        - name: GRAFANA_URL
          value: "http://prometheus-grafana.monitoring.svc.cluster.local"
        # ===========================================
        # Local MongoDB Credentials (VPS K8s Pods)
        # ===========================================
        # MongoDB - Educationelly
        - name: MONGODB_EDUCATIONELLY_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: MONGODB_EDUCATIONELLY_CONNECTION_STRING
        - name: MONGODB_EDUCATIONELLY_USERNAME
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: MONGODB_EDUCATIONELLY_USERNAME
        - name: MONGODB_EDUCATIONELLY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: MONGODB_EDUCATIONELLY_PASSWORD
        # MongoDB - Educationelly GraphQL
        - name: MONGODB_EDUCATIONELLY_GRAPHQL_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: MONGODB_EDUCATIONELLY_GRAPHQL_CONNECTION_STRING
        - name: MONGODB_EDUCATIONELLY_GRAPHQL_USERNAME
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: MONGODB_EDUCATIONELLY_GRAPHQL_USERNAME
        - name: MONGODB_EDUCATIONELLY_GRAPHQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: MONGODB_EDUCATIONELLY_GRAPHQL_PASSWORD
        # MongoDB - IntervalAI
        - name: MONGODB_INTERVALAI_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: MONGODB_INTERVALAI_CONNECTION_STRING
        - name: MONGODB_INTERVALAI_USERNAME
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: MONGODB_INTERVALAI_USERNAME
        - name: MONGODB_INTERVALAI_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: MONGODB_INTERVALAI_PASSWORD
        # ===========================================
        # Local PostgreSQL Credentials (VPS K8s Pod)
        # ===========================================
        - name: POSTGRES_CODETALK_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: POSTGRES_CODETALK_CONNECTION_STRING
        - name: POSTGRES_CODETALK_USERNAME
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: POSTGRES_CODETALK_USERNAME
        - name: POSTGRES_CODETALK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: POSTGRES_CODETALK_PASSWORD
        # ===========================================
        # Neon PostgreSQL (Cloud - for bookmarked)
        # ===========================================
        - name: NEONDB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: NEONDB_CONNECTION_STRING
        - name: NEONDB_USERNAME
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: NEONDB_USERNAME
        - name: NEONDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: NEONDB_PASSWORD
        # Neon API credentials for tenant branching
        - name: NEON_API_KEY
          valueFrom:
            secretKeyRef:
              name: tenantflow-neon-credentials
              key: NEON_API_KEY
        - name: NEON_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: tenantflow-neon-credentials
              key: NEON_PROJECT_ID
        # ===========================================
        # Local Redis Credentials (VPS K8s Pod)
        # ===========================================
        - name: REDIS_LOCAL_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: REDIS_LOCAL_CONNECTION_STRING
        - name: REDIS_LOCAL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenantflow-db-credentials
              key: REDIS_LOCAL_PASSWORD
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tenantflow-backend
  namespace: default
  labels:
    app: tenantflow
    component: backend
    portfolio: "true"
spec:
  selector:
    app: tenantflow
    component: backend
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenantflow-frontend
  namespace: default
  labels:
    app: tenantflow
    component: frontend
    portfolio: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tenantflow
      component: frontend
  template:
    metadata:
      labels:
        app: tenantflow
        component: frontend
        portfolio: "true"
    spec:
      containers:
      - name: frontend
        image: maxjeffwell/tenantflow-frontend:20260118-184123-d8ca7f2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: html-volume
          mountPath: /usr/share/nginx/html
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

      initContainers:
      - name: patch-config
        image: maxjeffwell/tenantflow-frontend:20260118-184123-d8ca7f2
        command: ["/bin/sh", "-c"]
        args:
          - |
            cp -r /usr/share/nginx/html/* /work-dir/ &&
            find /work-dir -type f -name "*.js" -exec sed -i 's|http://192.168.50.119:30300|https://grafana.el-jefe.me|g' {} + &&
            find /work-dir -type f -name "*.js" -exec sed -i 's|http://192.168.50.119:30090|https://prometheus.el-jefe.me|g' {} +
        volumeMounts:
        - name: html-volume
          mountPath: /work-dir
      volumes:
      - name: nginx-config
        configMap:
          name: tenantflow-nginx-config
      - name: html-volume
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tenantflow-nginx-config
  namespace: default
  labels:
    app: tenantflow
    component: frontend
    portfolio: "true"
data:
  default.conf: |
    server {
        listen 8080;
        listen [::]:8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # React Router - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API proxy - route to k8s service
        location /api {
            proxy_pass http://tenantflow-backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: tenantflow-frontend
  namespace: default
  labels:
    app: tenantflow
    component: frontend
    portfolio: "true"
spec:
  selector:
    app: tenantflow
    component: frontend
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tenantflow-ingress
  namespace: default
  labels:
    app: tenantflow
    portfolio: "true"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
  - host: tenantflow.el-jefe.me
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: tenantflow-backend
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tenantflow-frontend
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  labels:
    app: monitoring
    portfolio: "true"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
  - host: grafana.el-jefe.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-grafana
            port:
              number: 80
  - host: prometheus.el-jefe.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-kube-prometheus-prometheus
            port:
              number: 9090
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tenantflow-backend
  namespace: default
  labels:
    app: tenantflow
    component: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tenantflow-backend
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
