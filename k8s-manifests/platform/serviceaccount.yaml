apiVersion: v1
kind: ServiceAccount
metadata:
  name: platform-backend-sa
  namespace: multi-tenant-platform
  labels:
    app: platform-backend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: platform-backend-role
rules:
- apiGroups: [""]
  resources: ["namespaces", "services", "pods", "resourcequotas"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete", "scale"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: platform-backend-binding
subjects:
- kind: ServiceAccount
  name: platform-backend-sa
  namespace: multi-tenant-platform
roleRef:
  kind: ClusterRole
  name: platform-backend-role
  apiGroup: rbac.authorization.k8s.io
