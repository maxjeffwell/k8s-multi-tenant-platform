apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-frontend
  namespace: multi-tenant-platform
  labels:
    app: platform-frontend
    component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: platform-frontend
  template:
    metadata:
      labels:
        app: platform-frontend
        component: ui
    spec:
      containers:
      - name: frontend
        image: maxjeffwell/tenantflow-frontend:20260118-162116-2e35855
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL
          value: "http://platform-backend:3000/api"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: platform-frontend
  namespace: multi-tenant-platform
  labels:
    app: platform-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: platform-frontend
