name: Build and Deploy TenantFlow

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/build-and-deploy-tenantflow.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Get DockerHub credentials from Doppler
        id: dockerhub
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "username=$(doppler secrets get DOCKERHUB_USERNAME --plain)" >> $GITHUB_OUTPUT
          echo "password=$(doppler secrets get DOCKERHUB_PASSWORD --plain)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ steps.dockerhub.outputs.username }}
          password: ${{ steps.dockerhub.outputs.password }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            maxjeffwell/tenantflow-backend:latest
            maxjeffwell/tenantflow-backend:${{ github.sha }}
          cache-from: type=registry,ref=maxjeffwell/tenantflow-backend:buildcache
          cache-to: type=registry,ref=maxjeffwell/tenantflow-backend:buildcache,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            maxjeffwell/tenantflow-frontend:latest
            maxjeffwell/tenantflow-frontend:${{ github.sha }}
          cache-from: type=registry,ref=maxjeffwell/tenantflow-frontend:buildcache
          cache-to: type=registry,ref=maxjeffwell/tenantflow-frontend:buildcache,mode=max
