name: Build and Deploy TenantFlow

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'k8s-deployment.yaml'
      - '.github/workflows/build-and-deploy-tenantflow.yml'
  workflow_dispatch:

jobs:
  permissions:
    contents: write
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            maxjeffwell/tenantflow-backend:latest
            maxjeffwell/tenantflow-backend:${{ github.sha }}
          cache-from: type=registry,ref=maxjeffwell/tenantflow-backend:buildcache
          cache-to: type=registry,ref=maxjeffwell/tenantflow-backend:buildcache,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            maxjeffwell/tenantflow-frontend:latest
            maxjeffwell/tenantflow-frontend:${{ github.sha }}
          cache-from: type=registry,ref=maxjeffwell/tenantflow-frontend:buildcache
          cache-to: type=registry,ref=maxjeffwell/tenantflow-frontend:buildcache,mode=max

  update-manifests:
    name: Update K8s Manifests
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in manifests
        run: |
          sed -i "s|image: tenantflow-backend:.*|image: maxjeffwell/tenantflow-backend:${{ github.sha }}|g" k8s-deployment.yaml
          sed -i "s|image: tenantflow-frontend:.*|image: maxjeffwell/tenantflow-frontend:${{ github.sha }}|g" k8s-deployment.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s-deployment.yaml
          git diff --staged --quiet || git commit -m "Update TenantFlow images to ${{ github.sha }}"
          git push
