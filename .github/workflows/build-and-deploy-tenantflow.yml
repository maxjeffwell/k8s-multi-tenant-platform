name: Build and Deploy TenantFlow

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/build-and-deploy-tenantflow.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            maxjeffwell/tenantflow-backend:latest
            maxjeffwell/tenantflow-backend:${{ github.sha }}
          cache-from: type=registry,ref=maxjeffwell/tenantflow-backend:buildcache
          cache-to: type=registry,ref=maxjeffwell/tenantflow-backend:buildcache,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            maxjeffwell/tenantflow-frontend:latest
            maxjeffwell/tenantflow-frontend:${{ github.sha }}
          cache-from: type=registry,ref=maxjeffwell/tenantflow-frontend:buildcache
          cache-to: type=registry,ref=maxjeffwell/tenantflow-frontend:buildcache,mode=max
